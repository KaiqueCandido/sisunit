<ion-view>
  <ion-pane>
    <ion-content overflow-scroll="true">
      <div class="card">
        <div class="item item-divider" align="center">
          <h2><strong>Gerenciar rotas</strong></h2>
        </div>
        <div class="bar-options">
          <div class="bar bar-header item-input-inset">
            <button ng-click="showModalNovaRota()" class="button icon-left ion-android-add-circle"></button>
            <button ng-click="showModalEditRota()" ng-disabled="isRotaSelecionada" class="button icon-left ion-android-create"></button>
            <button ng-click="excluirRota()" ng-disabled="isRotaSelecionada" class="button icon-left ion-android-delete"></button>
            <label class="item-input-wrapper">
              <i class="icon ion-ios-search placeholder-icon"></i>
              <input type="search" placeholder="Procurar" ng-model="criterioDeBusca"/>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col"><strong>Descrição</strong></div>
          <div class="col"><strong>Turno</strong></div>
          <div class="col"><strong>Motorista</strong></div>
          <div class="col"><strong>Veiculo</strong></div>
          <div class="col"><strong>Status</strong></div>
        </div>
        <div class="row" ng-click="selecionaRota(rota)" ng-repeat="rota in rotas | filter:criterioDeBusca">
  				<div class="col" ng-style="{'background-color': rota.selected}">{{rota.descricao}}</div>
  				<div class="col" ng-style="{'background-color': rota.selected}">{{rota.turno}}</div>
  				<div class="col" ng-style="{'background-color': rota.selected}">{{rota.motorista.nome}}</div>
  				<div class="col" ng-style="{'background-color': rota.selected}">{{rota.veiculo.descricao}}</div>
  				<div class="col" ng-style="{'background-color': rota.selected}">{{rota.status}}</div>
  			</div>
      </div>
    </ion-content>
  </ion-pane>
</ion-view>
