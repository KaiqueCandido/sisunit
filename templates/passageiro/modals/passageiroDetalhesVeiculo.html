<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Detalhes do veiculo</h1>
    <button class="button button-clear button-primary" ng-click="closeModal()">Fechar</button>
  </ion-header-bar>
  <ion-content overflow-scroll="true">
    <div class="conteudo-modal">
      <p><strong>Identificação:</strong> {{veiculoSelecionado.identificacao}}</p>
      <p><strong>Motorista:</strong> {{veiculoSelecionado.motorista}}</p>
      <p><strong>Turno:</strong> {{veiculoSelecionado.turno}}</p>
      <p><strong>Status:</strong> {{veiculoSelecionado.status}}</p>
      <p><strong>Placa:</strong> {{veiculoSelecionado.placa}}</p>
    </div>
  </ion-content>
  <div class="bar bar-footer">
    <div class="col col-10"></div>
    <button ng-click="solicitarParticipacao()" ng-style="{'background-color': soliciouParticipacao.cor}" class="button button-balanced col col-80">{{soliciouParticipacao.estado}}</button>
    <div class="col col-10"></div>
  </div>
</ion-modal-view>
