<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Detalhes do Ponto de Parada</h1>
    <button class="button button-clear button-primary" ng-click="VisualizarPontoDeParada.hide()">Cancelar</button>
  </ion-header-bar>
  <ion-content class="padding" overflow-scroll="true">
    <p align="center">Clique no marcador para visualizar os detalhes do ponto de parada</p>
    <div class="map" id="mapVizualizarPonto"></div>
  </ion-content>
</ion-modal-view>
