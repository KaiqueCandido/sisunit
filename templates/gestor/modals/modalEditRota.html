<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Editar Rota</h1>
    <button class="button button-clear button-primary" ng-click="modalEditRota.hide()">Cancelar</button>
  </ion-header-bar>
  <ion-content class="padding" overflow-scroll="true">
    <label class="item item-input item-floating-label item-input-modal item-input-modal-primeiro-item">
      <span class="input-label">Descrição de horarios</span>
      <input ng-model="rotaSelecionada.descricao" type="text" placeholder="Descrição de horarios"/>
    </label>
    <label class="item item-input item-select item-input-modal">
      <div class="input-label">Turno</div>
      <select ng-model="rotaSelecionada.turno">
        <option selected="" disabled=""></option>
        <option value="MANHA">Manhã</option>
        <option value="TARDE">Tarde</option>
        <option value="NOITE">Noite</option>
      </select>
    </label>
    <label class="item item-input item-select item-input-modal">
      <div class="input-label">Motorista</div>
      <select ng-options="motorista.nome for motorista in motoristas" ng-model="rotaSelecionada.motorista">
        <option selected="" disabled=""></option>
      </select>
    </label>
    <label class="item item-input item-select item-input-modal">
      <div class="input-label">Veiculo</div>
      <select ng-options="veiculo.descricao for veiculo in veiculos" ng-model="rotaSelecionada.veiculo">
        <option selected="" disabled=""></option>
      </select>
    </label>
    <br/>
    <p align="center">Selecione os pontos de parada no mapa para que os mesmos sejam associados a esta Rota</p>
    <div id="map"></div>
    <button class="button button-full button-balanced" ng-click="atualizarRota(rotaSelecionada)">Salvar</button>
  </ion-content>
</ion-modal-view>
